version: "3"
services:
  frontend:
    volumes:
      - $PWD/frontend:/app
    environment:
      - CHOKIDAR_USEPOLLING=true
      - NODE_ENV=development
    ports:
      - 3000:3000
      - 35729:35729
  backend:
    environment:
      - NODE_ENV=development
    ports:
      - 8080:8080
  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: example
    networks:
      - webnet
networks:
  webnet:
