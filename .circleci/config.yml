version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10.11
    working_directory: ~/repo
    steps:
      - restore_cache:
          keys:
            - my-cache
      - checkout
      - run: cd app && yarn install
      - save_cache:
          key: my-cache
          paths:
            - ~/app/node_modules
      - run: cd app && yarn test
